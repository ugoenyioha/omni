# Unified Nginx configuration for Sidero Omni
# Works with both Arch Linux and QNAP deployments
# Uses container names for upstreams (works with macvlan)

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main Omni API server
server {
    listen 443 ssl;
    http2 on;
    server_name omni.home.usableapps.io;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # General proxy settings
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;

    # gRPC settings
    grpc_read_timeout 300;
    grpc_send_timeout 300;
    client_body_timeout 60;
    client_header_timeout 60;
    client_max_body_size 100m;

    # Default location - Web UI
    location / {
        proxy_pass http://sidero-omni:8080;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://sidero-omni:8080;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # gRPC endpoints
    location ~ ^/(os\.MachineService|management\.ManagementService|auth\.AuthService|oidc\.Service|omni\.resources\.Resources|talos\.resource\.State|cosi\.resource\.State|omni\.runtime\.Runtime|omni\.management\.ManagementService|omni\.auth\.ManagementService|talos\.storage\.StorageService|cluster\.ClusterService|talos\.cluster\.ClusterService|talos\.machine\.MachineService|machine\.MachineService|resource\.ResourceService|inspect\.InspectService|talos\.inspect\.InspectService|talos\.time\.TimeService|context\.ContextService|omni\.oidc\.Service|sidero\.link\.ProvisionService)/ {
        grpc_pass grpc://sidero-omni:8080;
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check
    location /healthz {
        grpc_pass grpc://sidero-omni:8080;
    }
}

# Kubernetes Proxy
server {
    listen 443 ssl;
    http2 on;
    server_name omni-k8s.home.usableapps.io;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://sidero-omni:8095;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}

# Omni SideroLink (a.k.a. Machine) API
server {
    listen 443 ssl;
    http2 on;
    server_name omni-siderolink.home.usableapps.io;
    
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        # Omni needs long timeouts for the long-lived GRPC stream connections
        grpc_read_timeout 1h;
        grpc_send_timeout 1h;
        grpc_pass grpc://sidero-omni:8091;
    }
}

# Matchbox HTTP (for iPXE boot only)
server {
    listen 80;
    server_name matchbox.home.usableapps.io;
    
    # Serve iPXE boot script and assets over HTTP
    location ~ ^/(boot\.ipxe|ipxe|assets/) {
        proxy_pass http://matchbox:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Matchbox HTTPS (web interface and API)
server {
    listen 443 ssl;
    http2 on;
    server_name matchbox.home.usableapps.io;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Matchbox web interface and API
    location / {
        proxy_pass http://matchbox:8088;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Matchbox gRPC API
    location ~ ^/matchbox\. {
        grpc_pass grpc://matchbox:8081;
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_set_header X-Forwarded-Proto $scheme;
    }

    # For iPXE boot scripts
    location ~ \.(ipxe|txt)$ {
        proxy_pass http://matchbox:8088;
        proxy_set_header Host $host;
        add_header Content-Type text/plain;
    }

    # For kernel and initrd downloads
    location /assets/ {
        proxy_pass http://matchbox:8088;
        proxy_set_header Host $host;
        proxy_buffering off;
    }
