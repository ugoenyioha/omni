# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main Omni API server block
server {
    listen 443 ssl http2;
    server_name omni.home.usableapps.io;

    ssl_certificate /etc/nginx/ssl/omni.crt;
    ssl_certificate_key /etc/nginx/ssl/omni.key;

    # General proxy settings
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Long timeouts for persistent connections
    proxy_connect_timeout 60s;
    proxy_send_timeout 1h;
    proxy_read_timeout 1h;

    # gRPC settings
    grpc_read_timeout 1h;
    grpc_send_timeout 1h;

    # Main location block - handles both HTTP and gRPC
    location / {
        # Try gRPC backend first, fall back to HTTP on error
        error_page 502 = @http_backend;
        grpc_pass grpc://omni:8080;
    }

    # HTTP fallback
    location @http_backend {
        proxy_pass http://omni:8080;
    }
}

