# Sidero Omni Docker Compose for QNAP Container Station
# Uses macvlan network with dedicated IP 192.168.1.8
# Run create-qnap-network.sh first to create the network

services:
  omni:
    image: ghcr.io/siderolabs/omni:v1.0.0-beta.1
    container_name: sidero-omni
    restart: unless-stopped
    networks:
      - omni-internal
    volumes:
      - ./data:/var/lib/omni
      - ./_out:/var/lib/omni/_out
      - ./omni.asc:/omni.asc:ro
    command:
      - --account-id=aa9f07e9-30de-465c-ac27-5f38136600bd
      - --advertised-api-url=https://omni.home.usableapps.io/
      - --advertised-kubernetes-proxy-url=https://omni-k8s.home.usableapps.io/
      - --bind-addr=0.0.0.0:8080
      - --k8s-proxy-bind-addr=0.0.0.0:8095
      - --siderolink-api-bind-addr=0.0.0.0:8090
      - --siderolink-wireguard-bind-addr=0.0.0.0:50180
      - --auth-saml-enabled=true
      - --auth-saml-url=https://wso2is.onprem.usableapps.io/identity/metadata/saml2
      - --initial-users=admin@home.usableapps.io
      - --etcd-embedded=true
      - --name=QNAP Omni
      - --private-key-source=file:///omni.asc
      - --siderolink-api-advertised-url=https://omni-siderolink.home.usableapps.io
      - --siderolink-wireguard-advertised-addr=192.168.1.8:50180
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=false"  # Critical service - manual updates only

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: omni-nginx
    restart: unless-stopped
    networks:
      omni-macvlan:
        ipv4_address: 192.168.1.8
      omni-internal:
    volumes:
      - ./nginx/omni.conf:/etc/nginx/conf.d/default.conf:ro
      - ssl-certs:/etc/nginx/ssl:ro
    depends_on:
      omni:
        condition: service_healthy
      vault-cert-manager:
        condition: service_healthy

  nginx-reloader:
    build:
      context: .
      dockerfile: nginx-reloader/Dockerfile
    container_name: nginx-reloader
    restart: unless-stopped
    networks:
      - omni-internal
    volumes:
      - ssl-certs:/etc/nginx/ssl:ro
    pid: "service:nginx"  # Share PID namespace with nginx
    depends_on:
      nginx:
        condition: service_started
      vault-cert-manager:
        condition: service_healthy

  vault-cert-manager:
    build:
      context: .
      dockerfile: vault-cert-manager/Dockerfile
    container_name: vault-cert-manager
    restart: unless-stopped
    networks:
      - omni-internal
    environment:
      - VAULT_ADDR=${VAULT_ADDR:-https://vault.home.usableapps.io}
      - VAULT_NAMESPACE=${VAULT_NAMESPACE:-admin}
      - VAULT_PKI_PATH=${VAULT_PKI_PATH:-pki_int/sign/qnap-cert-manager}
      - CERT_DIR=/etc/nginx/ssl
      - CERT_COMMON_NAME=omni.home.usableapps.io
      - CERT_ALT_NAMES=omni.home.usableapps.io,omni-siderolink.home.usableapps.io,omni-k8s.home.usableapps.io,matchbox.home.usableapps.io
      # RENEW_BEFORE: Time before certificate expiry to trigger renewal
      # Default: "168h" (7 days)
      # Supported formats:
      #   - s: seconds (e.g., "30s")
      #   - m: minutes (e.g., "30m")
      #   - h: hours (e.g., "24h")
      #   - d: days (e.g., "7d")
      #   - Combinations: "7d12h", "1d6h30m", "2d12h30m15s"
      # - RENEW_BEFORE=168h
    volumes:
      - ssl-certs:/etc/nginx/ssl
      - ./role-id:/run/secrets/role-id:ro
      - ./secret-id:/run/secrets/secret-id:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /etc/nginx/ssl/server.crt && test -f /etc/nginx/ssl/server.key"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  matchbox:
    image: quay.io/poseidon/matchbox:v0.11.0
    container_name: matchbox
    restart: unless-stopped
    networks:
      - omni-internal
    volumes:
      - ./matchbox/etc:/etc/matchbox:ro
      - ./matchbox/data:/var/lib/matchbox
    environment:
      - MATCHBOX_ADDRESS=0.0.0.0:8088
      - MATCHBOX_RPC_ADDRESS=0.0.0.0:8081
      - MATCHBOX_LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8088"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    command:
      - -address=0.0.0.0:8088
      - -rpc-address=0.0.0.0:8081
      - -log-level=debug
      - -assets-path=/var/lib/matchbox/assets
      - -cert-file=/etc/matchbox/server.crt
      - -key-file=/etc/matchbox/server.key
      - -ca-file=/etc/matchbox/ca.crt

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_TIMEOUT=30s
      - WATCHTOWER_LABEL_ENABLE=true  # Only update labeled containers
    command: --schedule "0 0 3 * * *"  # Run at 3 AM daily

  ddns-updater:
    build:
      context: .
      dockerfile: ddns-updater/Dockerfile
    container_name: ddns-updater
    restart: unless-stopped
    networks:
      - omni-internal
    environment:
      - DNS_SERVER=${DNS_SERVER:-192.168.1.29}
      - DNS_ZONE=${DNS_ZONE:-home.usableapps.io}
      - DNS_TTL=${DNS_TTL:-300}
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-60}
      - DNS_RECORDS=omni:192.168.1.8,omni-siderolink:192.168.1.8,omni-k8s:192.168.1.8,matchbox:192.168.1.8
    volumes:
      - ./tsig.key:/run/secrets/tsig.key:ro
    depends_on:
      - nginx

networks:
  omni-macvlan:
    external: true
    name: omni-macvlan  # Created via create-qnap-network.sh
  omni-internal:
    driver: bridge
    internal: false  # Allow internet access for containers

volumes:
  ssl-certs: